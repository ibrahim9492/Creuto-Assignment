    <body>

    <header class="fixed-top bg-dark text-light py-3 px-5 text-center d-flex justify-content-between align-items-center">
        <a href="index.html" class="m-0 text-decoration-none text-white fw-bold fs-2">Bookshelf App</a>
    </header>

    <main class="d-flex align-items-center justify-content-center vh-100 custom-padding">
      <section class="bg-dark py-4 px-5 rounded text-light w-50">
        <a href="index.html" class="btn btn-danger">Back</a>
        <h2 class="text-center">Edit Buku</h2>
        <form class="d-flex flex-column gap-4" id="bookeEditForm" data-testid="bookEditForm">
          <div>
            <label class="form-label" for="bookFormTitle">Judul</label>
            <input class="form-control" id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div>
            <label class="form-label" for="bookFormAuthor">Penulis</label>
            <input class="form-control" id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div>
            <label class="form-label" for="bookFormYear">Tahun</label>
            <input class="form-control" id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
          <div>
            <label class="form-label m-0" for="bookFormIsComplete">Selesai dibaca</label>
            <input class="form-check-input ms-2"
              id="bookFormIsComplete"
              type="checkbox" 
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button class="btn btn-primary d-block mx-auto" id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Update Buku
          </button>
        </form>
      </section>
    </main>
